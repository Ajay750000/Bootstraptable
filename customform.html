<!DOCTYPE html>
<html>
<head>
	<title>This is Custom Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	
</head>
<body>

<div class="container" >
	
<form>
	<div class="custom-control custom-radio custom-control-inline">
	<input type="radio" class="custom-control-input" id="xyz"> 
	<label class="custom-control-label" for="xyz">Male</label>
    </div>
    <div class="custom-control custom-radio custome-control-inline">
	<input type="radio" class="custom-control-input" id="asd"> 
	<label class="custom-control-label" for="asd">Female</label>
    </div>

    <div class="custom-control custom-checkbox">
	<input type="checkbox" class="custom-control-input" id="abc"> 
	<label class="custom-control-label" for="abc">Male</label>
    </div>
<select class="custom-select">
	<option selected>Others</option>
	<option value="Apple">Apple</option>
	<option value="Samsung">Samsung</option>
	<option value="Oppo">Oppo</option>
	<option value="Vivo">Vivo</option>
</select>
<label for="abcd">Volume</label>
<input type="range" name="range" class="custum-range" id="abcd">
<div class="custom-file">
	<input type="file" name="file1" class="custom-file-input" id="customFile">
	<label class="custom-file-label" for="customFile">Choose File</label>
</div>
</form>

	</div>

</body>
</html>
